<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Submit a Query</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
   <style>
       body {
           font-family: 'Roboto', sans-serif;
           background-color: #f9f9f9;
           color: #333;
           display: flex;
           flex-direction: column;
           align-items: center;
           padding: 20px;
           margin: 0;
       }

       header {
           width: 100%;
           background-color: #333;
           color: white;
           padding: 10px 20px;
           text-align: center;
           font-size: 24px;
       }

       .form-container {
           background: white;
           padding: 30px;
           margin-top: 20px;
           box-shadow: 0 2px 8px rgba(0,0,0,0.2);
           border-radius: 8px;
           width: 600px;
           max-width: 90%;
           text-align: left;
       }

       .form-group {
           margin-bottom: 20px;
       }

       label {
           font-size: 16px;
           font-weight: 500;
       }

       textarea, input[type="file"], input[type="text"], input[type="email"] {
           width: 100%;
           padding: 10px;
           margin-top: 5px;
           font-size: 16px;
           border: 1px solid #ccc;
           border-radius: 5px;
       }

       button {
           padding: 12px 20px;
           background-color: #4CAF50;
           color: white;
           border: none;
           border-radius: 5px;
           font-size: 16px;
           cursor: pointer;
       }

       button:hover {
           background-color: #45a049;
       }
   </style>
</head>
<body>

<header>
   <h1>Submit Your Query</h1>
</header>

<div class="form-container">
   <form id="queryForm">
       <div class="form-group">
           <label for="userName">Your Name:</label>
           <input type="text" id="userName" placeholder="Enter your name" required>
       </div>

       <div class="form-group">
           <label for="userEmail">Your Email:</label>
           <input type="email" id="userEmail" placeholder="Enter your email" required>
       </div>

       <div class="form-group">
           <label for="userQuery">Describe Your Issue:</label>
           <textarea id="userQuery" rows="5" placeholder="Describe the problem you're facing..." required></textarea>
       </div>

       <div class="form-group">
           <label for="photoUpload">Upload Photos (optional):</label>
           <input type="file" id="photoUpload" accept="image/*" multiple>
       </div>

       <div class="form-group">
           <label for="audioRecord">Record Audio (optional):</label>
           <input type="file" id="audioRecord" accept="audio/*" capture>
       </div>

       <button type="submit">Submit Query</button>
   </form>
</div>

<script>
document.getElementById("queryForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const userName = document.getElementById("userName").value;
    const userEmail = document.getElementById("userEmail").value;
    const userQuery = document.getElementById("userQuery").value;
    alert("Thank you, " + userName + "! Your query has been submitted.\n\nEmail: " + userEmail + "\n\nProblem Description:\n" + userQuery);
    document.getElementById("queryForm").reset();
});
</script>

</body>
</html>
