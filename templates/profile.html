<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 24px;
        }

        .content {
            max-width: 800px;
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: left;
        }

        .content h1 {
            color: #2e7d32;
            font-size: 28px;
        }

        .content p {
            font-size: 16px;
            margin: 10px 0;
        }

        label {
            display: block;
            font-weight: 500;
            margin: 15px 0 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>User Profile</h1>
</header>

<div class="content">
    <h1>Welcome to Car Mechanic</h1>
    <p>Please update your details and car information below:</p>
    
    <form id="profileForm">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="contact">Contact Info</label>
        <input type="tel" id="contact" placeholder="Enter your contact number" required>

        <label for="car">Select Your Car</label>
        <select id="car" required>
            <option value="" disabled selected>Select your car brand</option>
            <option value="Toyota">Toyota</option>
            <option value="Honda">Honda</option>
            <option value="Ford">Ford</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="BMW">BMW</option>
        </select>

        <label for="model">Select Your Model</label>
        <select id="model" required>
            <option value="" disabled selected>Select your car model</option>
            <option value="Model A">Model A</option>
            <option value="Model B">Model B</option>
            <option value="Model C">Model C</option>
            <option value="Model D">Model D</option>
            <option value="Model E">Model E</option>
        </select>

        <button type="button" class="submit-btn" onclick="saveProfile()">Save Profile</button>
    </form>
</div>

<script>
    function saveProfile() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const contact = document.getElementById('contact').value;
        const car = document.getElementById('car').value;
        const model = document.getElementById('model').value;

        if (!name || !email || !contact || !car || !model) {
            alert("Please fill out all fields.");
            return;
        }

        // Redirect to success page
        window.location.href = "http://127.0.0.1:5000/success";
    }
</script>

</body>
</html>
